<form method="POST">
  {% csrf_token %}

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>
  <br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>
  <br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <br>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br>

  <label for="address">Address:</label>
  <textarea id="address" name="address" required></textarea>
  <br>

  <label for="department">Department:</label>
  <select id="department" name="department" required>
    <option value="commerce">Commerce</option>
    <option value="science">Science</option>
    <option value="arts">Arts</option>
  </select>
  <br>

  <label for="course">Course:</label>
  <select id="course" name="course" required>
    <!-- Options for Commerce Department -->
    <optgroup label="Commerce">
      <option value="bba">BBA</option>
      <option value="bcom">BCom</option>
    </optgroup>
    <!-- Options for Science Department -->
    <optgroup label="Science">
      <option value="bsc">BSc</option>
      <option value="engineering">Engineering</option>
    </optgroup>
    <!-- Options for Arts Department -->
    <optgroup label="Arts">
      <option value="ba">BA</option>
      <option value="ma">MA</option>
    </optgroup>
  </select>
  <br>

  <label for="purpose">Purpose:</label>
  <select id="purpose" name="purpose" required>
    <option value="enquiry">Enquiry</option>
    <option value="place_order">Place Order</option>
    <option value="return">Return</option>
  </select>
  <br>

  <label>Materials Provided:</label><br>
  <input type="checkbox" id="notebook" name="materials" value="notebook">
  <label for="notebook">Debit Note Book</label><br>
  <input type="checkbox" id="pen" name="materials" value="pen">
  <label for="pen">Pen</label><br>
  <input type="checkbox" id="exam_papers" name="materials" value="exam_papers">
  <label for="exam_papers">Exam Papers</label><br>
  <!-- Add more checkboxes for other materials -->

  <br>
  <input type="submit" value="Submit">
</form>

<!-- Display message and return link after submission -->
{% if message %}
  <p>{{ message }}</p>
{% endif %}
